controller_manager:
  ros__parameters:
    update_rate: 1000  # Control loop frequency (Hz)
    
    # Renamed slightly for clarity, but you can keep it as 'effort_arm_controller'
    arm_controller:   
      type: effort_controllers/JointGroupEffortController
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

arm_controller:
  ros__parameters:
    joints:
      - baseHinge
      - interArm
    # This controller expects the 'effort' command interface to be available

joint_state_broadcaster:
  ros__parameters:
    # It is good practice to explicitly list joints, though often optional
    joints:
      - baseHinge
      - interArm
    interfaces:
      - position
      - velocity
      - effort